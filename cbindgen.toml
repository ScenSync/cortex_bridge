language = "C"
header = "/* Cortex EasyTier Bridge - Unified FFI Interface */"
include_guard = "EASYTIER_BRIDGE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"
include_version = true

[export]
include = [
    # Core structures
    "CortexWebClient",
    "CortexNetworkInfo",
    "CortexPeerInfo",
    "CortexRouteInfo",
    # Web structures (conditional)
    "CortexErrorCode",
    "CortexClientManagerResult",
    "CortexStorageToken",
    "CortexLocation",
    "CortexHeartbeatRequest",
    "CortexNetworkConfig",
    "CortexRpcResponse",
    "CortexListNetworkProps",
    "CortexSessionInfo",
    "CortexHeartbeatInfo",
    "CortexLocationInfo"
]
exclude = []

# Include all public items
item_types = ["functions", "structs", "enums", "typedefs"]

[parse]
parse_deps = false

[fn]
rename_args = "ScreamingSnakeCase"

[enum]
rename_variants = "ScreamingSnakeCase"
prefix_with_name = false